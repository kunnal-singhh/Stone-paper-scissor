<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Rock - Paper - Scissor</h1>
    <div class="choices"> 
        <div class="choice" id="rock"><img src="./images/rock.png"></div>
        <div class="choice" id="paper"> <img src="./images/paper.png"></div>
       <div class="choice" id="scissor"><img src="./images/scissor.png"></div>
        
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <footer>&copy;Made By Kunal Singh</footer>
    <script src="./app.js"></script>
</body>
</html>
